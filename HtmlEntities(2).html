<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Html Entities</title>
  </head>
  <body>
    <h1>List of Html Entities</h1>
    <p>LessThan = &lt;</p>
    <p>GreaterThan  = &gt;</p>
    <p>Ampersand = &amp;</p>
    <p>Doulble quote mark = &quot;</p>
    <p>Single quote mark  = &apos;</p>
    <p>Cent = &cent;</p>
    <p>Pound = &pound;</p>
    <p>Copyright = &copy;</p>
    <p>Yen = &yen;</p>
    <p>Euro =&euro;</p>
  </body>
</html>
